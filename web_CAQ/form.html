<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CAQ WEB</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-star"></span> CAQWeb</a>
        </div>
    </nav>
    <div class="container">
        <form method="post" action="/generar-grafico" class="form-horizontal">
        <h1><span class="glyphicon glyphicon-picture"></span> Generacion de grafica CAQ</h1>
        <div class="row">
            <div class="col-md-6">
                <h3><span class="glyphicon glyphicon-tasks"></span> Puntajes directos obtenidos en las Escalas</h3>
                    <div class="form-group">
                        <label for="d1" class="col-sm-2 control-label">D1</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d1"
                            name="d1">
                        </div>
                         <label for="d7" class="col-sm-2 control-label">D7</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d7" name="d7">
                        </div>
                   </div>
                   <div class="form-group">
                        <label for="d2" class="col-sm-2 control-label">D2</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d2" name="d2">
                        </div>
                         <label for="pa" class="col-sm-2 control-label">Pa</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="pa" name="pa">
                        </div>
                   </div>
                   <div class="form-group">
                       <label for="d3" class="col-sm-2 control-label">D3</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d3" name="d3">
                        </div>
                         <label for="pp" class="col-sm-2 control-label">Pp</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="pp" name="pp">
                        </div>
                   </div>
                   <div class="form-group">
                       <label for="d4" class="col-sm-2 control-label">D4</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d4" name="d4">
                        </div>
                         <label for="sc" class="col-sm-2 control-label">Sc</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="sc" name="sc">
                        </div>
                   </div>
                   <div class="form-group">
                        <label for="d5" class="col-sm-2 control-label">D5</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d5" name="d5">
                        </div>
                         <label for="as" class="col-sm-2 control-label">As</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="as" name="as">
                        </div>
                   </div>
                   <div class="form-group">
                        <label for="d6" class="col-sm-2 control-label">D6</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="d6" name="d6">
                        </div>
                         <label for="ps" class="col-sm-2 control-label">Ps</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="ps" name="ps">
                        </div>
                   </div>
                   <div class="col-md-1 col-md-offset-3"></div>
                   <button type="submit" class="btn btn-primary" name="enviar">&nbsp;
                        <span class="glyphicon glyphicon-share-alt"></span> Enviar</button>

            </div>
                <div class="col-md-6">
                  <h3><span class="glyphicon glyphicon-user"></span> Datos  del paciente</h3>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombres</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="col-sm-2 control-label">Apellidos:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="apellidos" name="apellidos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sexo" class="col-md-2 control-label">Sexo:</label>
                            <div class="col-sm-10">
                                <select name="sexo" id="sexo" name="sexo"
                                    class="form-control col-md-4">
                                    <option value="M">Mujer</option>
                                    <option value="H">Hombre</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-grop">
                            <label for="edad" class="col-md-2 control-label">Edad:</label>
                            <div class="col-sm-3">
                              <input type="text" class="form-control" id="edad" name="edad">
                            </div>
                        </div>
               </div>
                <div class="col-md-6">
                    <h3><span class="glyphicon glyphicon-ok"></span> Datos del Psicologo</h3>
                        <div class="form-group">
                            <label for="psicologo" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="psicologo" name="psicologo">
                            </div>
                        </div>
                </div>
            </form>
           </div>

</html>
